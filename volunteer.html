<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Volunteers Sign-In</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/volunteer.css">
    <script defer="defer" src="bundlevol.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary">
      <a class="navbar-brand text-white" href="#">
        Pump Up the Volunteers!
      </a>

      <!-- NAVBAR BUTTONS -->
      <div id="nav-buttons">
        <span id="closing" style="display: none">
          <button id="logout-button" type="button" class="btn btn-outline-light m-2">Logout</button>
        </span>
        <span id="opening" style="display: block">
          <button id="login-button" type="button" class="btn btn-outline-light m-2">Login</button>
          <button id="register-button" type="button" class="btn btn-outline-light m-2">Register</button>
        </span>
      </div>
    </nav>

    <!-- FORM CONTAINER -->
    <div class="container" id="login-signups" style="display: block">
      <div class="row justify-content-center m-1">
        <div class="col-8 p-4 border rounded" id="form-container">
          <h3>Login!</h3>
          <br>
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email Address</label><br>
              <input class="form-control" type="email" id="login-email" placeholder="Please enter your email" required="required" value="brandoncyu@gmail.com">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label><br>
              <input class="form-control" type="password" id="login-password" placeholder="Please enter your password" value="password" required="required">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <span id="login-alert" style="color:red;"></span>
        </div>
      </div>
    </div>

    <!-- Container of All Volunteer Events -->
    <div class="container mt-3" id="volunteer-events" style="display: none">
      <!-- Container of All Available Unregistered Events -->
      <div class="row">
        <div class="col">
          <h4>Available Events</h4>
          <div class="d-flex justify-content-start scrolling-wrapper" id="available-events"></div>
        </div>
      </div>
      <br>
      <!-- Container of all Upcoming Events that user has registered for-->
      <div class="row">
        <div class="col">
          <h4>My Upcoming Events</h4>
          <div class="d-flex justify-content-start scrolling-wrapper" id="upcoming-events"></div>
        </div>
      </div>
      <br>
      <!-- Container of all Events that User has registered for that have are past the current date -->
      <div class="row">
        <div class="col">
          <h4>Past Events</h4>
          <div class="d-flex justify-content-start scrolling-wrapper" id="past-events"></div>
        </div>
      </div>
      <br>
    </div>
  </body>
</html>
