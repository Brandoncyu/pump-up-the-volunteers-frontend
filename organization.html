<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Organizations Sign In</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script defer="defer" src="bundleorg.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-success">
      <a class="navbar-brand text-white" href="#">
        Pump Up the Volunteers!
      </a>

      <!-- NAVBAR BUTTONS -->
      <div id="nav-buttons">
        <span id="closing" style="display: none">
          <button id="logout-button" type="button" class="btn btn-outline-light m-2">Logout</button>
        </span>
        <span id="opening" style="display: block">
          <button id="login-button" type="button" class="btn btn-outline-light m-2">Login</button>
          <button id="register-button" type="button" class="btn btn-outline-light m-2">Register</button>
        </span>
      </div>
    </nav>

    <!-- FORM CONTAINER -->
    <div class="container" id="login-signups">
      <div class="row justify-content-center m-1">
        <div class="col-8 p-4 border rounded" id="form-container">
          <h3>Login!</h3>
          <br>
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email Address</label><br>
              <input class="form-control" type="email" id="login-email" placeholder="Please enter your email" required="required">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label><br>
              <input class="form-control" type="password" id="login-password" placeholder="Please enter your password" required="required">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
